  <body>
    <main class="canvas__main">
      <canvas id="jsCanvas" class="canvas"></canvas>
    </main>

    <div class="controls">
      <div class="controls__thick-range">
        <input
          type="range"
          id="thickRange"
          min="1"
          max="10"
          value="5"
          step="1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <form class="controls__select_color">
        <input type="color" id="jsSelectedColor" />
      </form>
